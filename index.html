<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="grids">
    <!-- First layout started  -->
        <h1>First Layout</h1>
    <div class="layout-1">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
    </div>
    <!-- First layout endeded  -->

    <!-- Second layout started  -->
     <h1>Second Layout</h1>
     <div class="layout-2">
        <div class="box-1" id="box-1"></div>
        <div class="box-3" id="box-3"></div>
        <div class="box-4" id="box-4"></div>
        <div class="box-5" id="box-5"></div>
    </div>
    <!-- Second layout endeded  -->

    <!-- THird layout started  -->

    <h1>Third Layout</h1>
    <div class="layout-3">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
    <!-- Third layout endeded  -->

    <!-- Fourth layout started  -->

    <h1>Fourth Layout</h1>
<div class="layout-4">
  <div class="box-1"></div>
  <div class="box-2"></div>
  <div class="box-3"></div>
  <div class="box-4"></div>
  <div class="box-5"></div>
</div>
    <!-- Fourth layout endeded  -->

    <!-- fifth layout started  -->

    <h1>Fifth Layout</h1>
    <div class="layout-5">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <div class="box13"></div>
        <div class="box14"></div>
        <div class="box15"></div>
        <div class="box16"></div>
        <div class="box17"></div>
        <div class="box18"></div>
    </div>

    <!-- sixth layout started  -->
     <h1>Sixth Layout</h1>
    <div class="layout-6">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
    </div>
    <!-- sixth layout ended  -->

    <!-- seventh layout started  -->

    <h1>Seventh Layout</h1>
    <div class="layout-7">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4">
            <div class="inner-box1"></div>
            <div class="inner-box2"></div>
            <div class="inner-box3"></div>
        </div>
    </div>

    <!-- seventh layout started  -->
    </section>
</body>
</html>
