<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First layout started  -->
        <h1>First Layout</h1>
    <div class="layout-1">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
    </div>
    <!-- First layout endeded  -->

    <!-- Second layout started  -->
     <h1>Second Layout</h1>
     <div class="layout-2">
        <div class="box-1" id="box-1"></div>
        <div class="box-3" id="box-3"></div>
        <div class="box-4" id="box-4"></div>
        <div class="box-5" id="box-5"></div>
    </div>
    <!-- Second layout endeded  -->

    <!-- THird layout started  -->

    <h1>Third Layout</h1>
    <div class="layout-3">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
    <!-- Third layout endeded  -->

    <!-- Fourth layout started  -->

    <h1>Fourth Layout</h1>
<div class="layout-4">
  <div class="box-1"></div>
  <div class="box-2"></div>
  <div class="box-3"></div>
  <div class="box-4"></div>
  <div class="box-5"></div>
</div>

</body>
</html>
